<!DOCTYPE html>
<html>
  {% include head.html %}
  <body class="page">
    <style>
      #tracklist {margin: 3em 0 0; padding: 0}
      #tracklist li {margin-bottom: 0.5em}
      #tracklist li:last-child {margin-bottom: 0}
      ul.fade {position: relative; list-style-type: none}
      ul.fade:after {content: ""; position: absolute; z-index: 1; bottom: 0; left: 0; pointer-events: none; background-image: linear-gradient(to bottom, rgba(250, 250, 248, 0), #fafaf8 90%); width: 100%; height: 2.5em}  
  </style>
    {% include background.html %}
    <div class="container" id="ctner">
      {% include header.html %}
      <div class="div_article" id="div_atcl">    
        <article id="main_atcl" itemscope itemtype="http://schema.org/BlogPosting">
          {{content}}
        </article>
          {% if page.footer == true %}
          {% include footer.html %}
          {% endif %}
      </div>
    </div>
  </body>
</html>
